<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WORDOM</h1>
        <div class="buttons">
            <button class="button toggle-button" id="bold-btn">B</button>
            <button class="button toggle-button" id="italic-btn" style="font-style: italic;">I</button>
            <button class="button toggle-button" id="underline-btn" style="text-decoration: underline;">U</button>
            <button class="button toggle-button" id="color-btn" style="color: blue;">A</button>
            <button class="button" id="font-size-up-btn" >A+</button>
            <button class="button" id="font-size-down-btn">A-</button>
        </div>
        <div>
            <textarea name="text" id="textarea" cols="90"></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
